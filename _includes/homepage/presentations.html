<section id="blog">
	<h2>Check out our presentation archive:</h2>
	<nav class="topnav">
		<!-- presentations are blog posts, add markdown files in _posts -->
		<ul>
		{% for page in site.pages %}
		  {% if page.title %}
		  <li>
		  	<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
		  </li>
		  {% endif %}
		{% endfor %}
		</ul>
	</nav>
</section>
