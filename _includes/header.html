<header id="header" class="clearfix" role="banner">
	<div class="wrapper">
		{% if page.url == "/index.html" %}
			<h1 id="logo"><a href="{{site.url}}"><img src="/images/logo.png" alt="{{ site.title }}"></a></h1>
			<h2 id="site-slogan"{% if page.url != "/index.html" %} class="post-title"{% endif %}>{{site.slogan}}</h2>
        {% else %}
			<div id="logo"><a href="{{site.url}}"><img src="/images/logo.png" alt="{{ site.title }}"></a></div>
		{% endif %}
        
	</div>
</header>
