---
layout: default
bodyClass: blog
---
<div class="subheader-image">
	<img src="/images/blog/{{ page.subheader }}">
</div>
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
